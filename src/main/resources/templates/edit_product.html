<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- ThymeLeaf-->
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Edit Product</h1>
        <form action="#" th:action="@{/save}" th:object="${product}" method="POST"> <!-- Use thymeleaf action to save. /save is the URL of where the form will go. Object must correspond to the object passed in the model-->
            <table border="0" cellpadding="10">
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly"/></td> <!--Use: *{name of the field} to specify what the field is for in the bean passed -->
                </tr>>
                <tr>
                    <td>Product ID:</td>
                    <td><input type="text" th:field="*{name}"/></td> <!--Use: *{name of the field} to specify what the field is for in the bean passed -->
                </tr>
                <tr>
                    <td>Brand Name:</td>
                    <td><input type="text" th:field="*{brand}"/></td>
                </tr>
                <tr>
                    <td>Made In:</td>
                    <td><input type="text" th:field="*{madein}"/></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="text" th:field="*{price}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Create Product</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
