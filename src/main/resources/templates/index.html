<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- ThymeLeaf-->
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
</head>
<body>
    <div align="center">
        <h1>Product Manager</h1>
        <a href="new">Create new Product</a>
        <br/><br/>
        <table border="1">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody> <!--Use ThymeLeaf syntax to display the products that was passed to the Model in AppController -->
                <tr th:each="product : ${listProducts}"> <!--Variable here must correspond with the attribute that has been passed -->
                    <td th:text="${product.id}">Product ID</td>
                    <td th:text="${product.name}">Brand</td>
                    <td th:text="${product.brand}">Brand</td>
                    <td th:text="${product.madein}">Made In</td>
                    <td th:text="${product.price}">Price</td>
                    <td>
                        <a th:href="@{'/edit/' + ${product.id}}">Edit</a> <!--thymeleaf href -->
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
